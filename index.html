<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Mensajes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Prompt:wght@800&display=swap" rel="stylesheet">
        
    </head>
    
    <body class="contenido">
        <header class="superior">
            <img src="unnamed-removebg-preview.png" class="logo" alt="Logo Alura">
            <h1 class="titulo">Encriptador de Mensajes</h1>
        </header>

        <main>
            <div class="texto">
                <input type="text" size="550px" class="entrada" placeholder="Escriba aqui su mensaje (sin acentos)">
                <input type="text" class="salida" readonly>
            </div> 
                
            <div class="botones">
                <input type="button" class="encriptar" value="Encriptar" onclick="mostrarEncriptado()">
                <input type="button" class="desencriptar" value="Desencriptar" onclick="mostrarDesencriptado()">
                <input type="button" class="copiar" value="Copiar Texto" onclick="copiarTexto()">
            </div>
        </main>

        <footer class="info_autor">
             <p >Autor: <a href="https://github.com/MarcosGarciaa"> <img src="oie_oie_trim_image.png" class="github" alt="Logo Github"> </a> </p> 
        </footer>

        <script src="script.js"></script>
    </body>
    
</html>
